<div class="margin-top row col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
    <div class="panel panel-primary login-panel">
        <div class="panel-heading panel-header">Rejestracja nowego konta</div>
        <div class="panel-body">
            <div class="form-group">
                <label>Nazwa użytkownika</label>
                <input autocomplete="off" ng-model="user.username" type="text" class="form-control"
                       placeholder="Nazwa użytkownika"/>
            </div>
            <div class="form-group">
                <label>Hasło</label>
                <input autocomplete="off" ng-model="user.password" type="password" class="form-control"
                       placeholder="Hasło"/>
            </div>

            <div class="pull-right new-driver-table">
                <button ng-click="backToLoginPage()" class="btn btn-info">Powrót</button>
                <button ng-click="register()" class="btn btn-primary">Załóż konto</button>
            </div>
        </div>
    </div>
</div>
