<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/css/page-style.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css}" rel="stylesheet"/>
    <link th:href="@{https://fonts.googleapis.com/css?family=Lato}" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>BusChecker</title>
</head>
<body ng-app="BusChecker" ng-controller="AppController" ng-cloak="true">

    <div ng-if="isAuthenticated" id="custom-bootstrap-menu" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand" href="#">BusChecker</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span
                        class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse navbar-menubuilder">
                <ul class="nav navbar-nav navbar-left">
                    <li><a ng-click="goToLocation('manage_user')">Zarządzaj</a></li>
                    <li><a ng-click="goToLocation('review_list')">Lista przeglądów</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <span style="color: white" class="navbar-text">Zalogowany jako: {{loggedUser}}</span>
                    <li><a ng-click="logout()">Wyloguj</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="content" ng-view="true"></div>

    <script th:src="@{/js/jquery-3.1.0.min.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap-3.3.7-dist/js/bootstrap.js}" type="text/javascript"></script>

    <script th:src="@{/angular-1.5.8/angular.js}" type="text/javascript"></script>
    <script th:src="@{/angular-1.5.8/angular-resource.js}" type="text/javascript"></script>
    <script th:src="@{/angular-1.5.8/angular-route.js}" type="text/javascript"></script>
    <script th:src="@{/angular-1.5.8/angular-aria.js}" type="text/javascript"></script>
    <script th:src="@{/angular-1.5.8/angular-animate.js}" type="text/javascript"></script>
    <script th:src="@{/js/ui-bootstrap-tpls-2.2.0.min.js}" type="text/javascript"></script>
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js}"></script>

    <script th:src="@{/js/bus_app.js}" type="text/javascript"></script>
    <script th:src="@{/js/interceptor/auth-interceptor.js}" type="text/javascript"></script>
    <script th:src="@{/js/service/user-manage-service.js}" type="text/javascript"></script>
    <script th:src="@{/js/service/auth-service.js}" type="text/javascript"></script>

    <script th:src="@{/js/controller/app_controller.js}" type="text/javascript"></script>
    <script th:src="@{/js/controller/manage_user_controller.js}" type="text/javascript"></script>
    <script th:src="@{/js/controller/login_controller.js}" type="text/javascript"></script>
    <script th:src="@{/js/controller/register_controller.js}" type="text/javascript"></script>
    <script th:src="@{/js/controller/review_list_controller.js}" type="text/javascript"></script>
</body>
</html>
