<div class="margin-top row col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
    <div class="alert alert-danger" ng-show="error">
        Problem z logowaniem. Spróbuj ponownie.
    </div>

    <div class="panel panel-primary login-panel">
        <div class="panel-heading panel-header">Logowanie</div>
        <div class="panel-body">
            <form ng-submit="login()" role="form" name="form">
                <div class="form-group">
                    <label for="username">Nazwa użytkownika</label>
                    <input ng-model="credentials.username" type="text" name="username"
                           class="form-control" id="username" placeholder="Nazwa użytkownika"/>
                </div>
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input ng-model="credentials.password" type="password" name="password"
                           class="form-control" id="password" placeholder="Hasło"/>
                </div>
                <div ng-if="login.error" class="alert alert-danger">Błędny login lub hasło</div>
                <button type="submit" class="btn btn-primary">Zaloguj</button>
            </form>

            <form ng-submit="create()" style="margin-top: 50px;float: right;">
                <div>Nie masz jeszcze konta?</div>
                <button type="submit" style="margin-top: 10px;float: right;" class="btn btn-primary">Załóż konto
                </button>
            </form>
        </div>
    </div>
</div>
