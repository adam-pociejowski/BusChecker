
<div class="row col-md-8 col-lg-offset-2" style="margin-top: 60px;">
    <div class="row col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">Konto</div>
            <div class="panel-body">
                <div class="form-group">
                    <label>Nazwa użytkownika</label>
                    <input autocomplete="off" ng-model="user.username" type="text" class="form-control" placeholder="Nazwa użytkownika"/>
                </div>
                <div class="form-group">
                    <label>Hasło</label>
                    <input autocomplete="off" ng-model="user.password" type="password" class="form-control" placeholder="Hasło"/>
                </div>


                <button type="submit" ng-click="register()" class="btn btn-primary pull-right">Załóż konto</button>
            </div>
        </div>
    </div>
</div>
